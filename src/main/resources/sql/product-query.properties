product.is-product-exist=SELECT COUNT(p.product_id) from bookelse.product p WHERE p.product_id=?;
product-add-product=INSERT INTO bookelse.product (product_id, product_name, product_mrp, product_discount, product_net_price, product_features, created_on, lst_update_on) VALUES (?, ?, ?, ?, ?, ?::jsonb, ?, ?);
product-add-product-book=INSERT INTO bookelse.book (book_id, book_name, book_author, publisher, published_on, product_id, created_on, lst_update_on) VALUES (?, ?, ?, ?, ?, ?, ?, ?);