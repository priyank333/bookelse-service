vendor.add-vendor=INSERT INTO bookelse.vendor (vendor_id, first_name, last_name, ctr_code, vendor_contact, email_id, is_active, created_on, lst_update_on) VALUES (?, ?, ?, ?, ?, ?, ?, ?, ?);
vendor.is-vendor-exist-by-vendor-id=SELECT COUNT(v.vendor_id) from bookelse.vendor v WHERE v.vendor_id = ?;
vendor.get-vendor-by-id=SELECT vendor_id, first_name, last_name, ctr_code, vendor_contact, email_id, is_active, created_on, lst_update_on from bookelse.vendor v WHERE v.vendor_id = ?;